services:
  config:
    build: ./config-server
    container_name: config
    volumes:
      - ./config-repo:/config-repo
    ports:
      - "8888:8888"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 30

  discovery:
    build: ./discovery-server
    container_name: discovery
    depends_on:
      config:
        condition: service_healthy
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD", "curl","-f","http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 30

  pricing-db:
    image: mysql:8.0.33
    container_name: pricing-db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: pricingdb
    volumes:
      - pricing-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 10

  reservation-db:
    image: mysql:8.0.33
    container_name: reservation-db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: reservationdb
    volumes:
      - reservation-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 10

  client-db:
    image: mysql:8.0.33
    container_name: client-db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: clientsdb
      DB_USERNAME: root
      DB_PASSWORD: password
    volumes:
      - client-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 10

  pricing:
    build: ./pricing-service
    container_name: pricing
    depends_on:
      config:
        condition: service_healthy
      discovery:
        condition: service_healthy
      pricing-db:
        condition: service_healthy
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 30

  reservation:
    build: ./reservation-service
    container_name: reservation
    depends_on:
      config:
        condition: service_healthy
      discovery:
        condition: service_healthy
      reservation-db:
        condition: service_healthy
      pricing:
        condition: service_healthy
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 30

  client:
    build: ./client-service
    container_name: client
    environment:
      DB_USERNAME: root
      DB_PASSWORD: password
    depends_on:
      config:
        condition: service_healthy
      discovery:
        condition: service_healthy
      client-db:
        condition: service_healthy
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 30

  gateway:
    build: ./gateway-service
    container_name: gateway
    depends_on:
      config:
        condition: service_healthy
      discovery:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 30

  frontend:
    build: ./kartingrm-frontend
    container_name: frontend
    ports:
      - "5173:80"
    depends_on:
      - gateway

volumes:
  pricing-data:
  reservation-data:
  client-data:
