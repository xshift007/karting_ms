services:
  config:
    build: config-server
    container_name: config
    volumes:
      - ./config-repo:/config-repo
    ports:
      - "8888:8888"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 30

  discovery:
    build: discovery-server
    container_name: discovery
    depends_on:
      config:
        condition: service_healthy
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD", "curl","-f","http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 30

  pricing-db:
    image: mysql:8.0.33
    container_name: pricing-db
    env_file: .env
    environment:
      MYSQL_DATABASE: pricingdb
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: root_pwd
    volumes:
      - pricing-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_pwd"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  reservation-db:
    image: mysql:8.0.33
    container_name: reservation-db
    env_file: .env
    environment:
      MYSQL_DATABASE: reservationdb
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: root_pwd
    volumes:
      - reservation-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_pwd"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  client-db:
    image: mysql:8.0.33
    container_name: client-db
    env_file: .env
    environment:
      MYSQL_DATABASE: clientsdb
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: root_pwd
    volumes:
      - client-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_pwd"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  pricing:
    build: pricing-service
    container_name: pricing
    env_file: .env
    depends_on:
      config:
        condition: service_healthy
      discovery:
        condition: service_healthy
      pricing-db:
        condition: service_healthy
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 30

  reservation:
    build: reservation-service
    container_name: reservation
    env_file: .env
    depends_on:
      config:
        condition: service_healthy
      discovery:
        condition: service_healthy
      reservation-db:
        condition: service_healthy
      pricing:
        condition: service_healthy
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 30

  client:
    build: client-service
    container_name: client
    env_file: .env
    depends_on:
      config:
        condition: service_healthy
      discovery:
        condition: service_healthy
      client-db:
        condition: service_healthy
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 30

  gateway:
    build: gateway-service
    container_name: gateway
    env_file: .env
    depends_on:
      config:
        condition: service_healthy
      discovery:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 30

  frontend:
    build: ./kartingrm-frontend
    container_name: frontend
    ports:
      - "5173:80"
    depends_on:
      - gateway

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports: ["9091:9090"]
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    restart: unless-stopped

volumes:
  pricing-data:
  reservation-data:
  client-data:
